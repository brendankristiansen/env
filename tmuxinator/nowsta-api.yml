# ~/.tmuxinator/nowsta-api.yml

name: nowsta-api
root: /Users/dave/Documents/Jobs/Nowsta/dev/api
startup_window: shell
attach: true

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands.
# Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t nowsta

windows:
  - server:
      layout: tiled
      panes:
        - zeus start
        - pg-start
  - tester:
  - editor:
  - shell:
      layout: even-horizontal
      panes:
        - bundle exec rails c
        -
  - vcs:
